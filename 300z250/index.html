<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title></title>
        <link rel="stylesheet" href="code/style-min.css" />
        <script>
        EBModulesToLoad = ['Video', 'EBCMD'];
        </script>
        <script src="code/EBLoader.js"></script>
        <script src="code/script-min.js"></script>
    </head>
    <body>
        <div id="ad">
            <div id="banner">
                <div id="container_nav">
                    <ul id="nav_tabs">
                        <li>eBook</li>
                        <li>360&deg; Video</li>
                        <li>About VERYX</li>
                    </ul>
                </div>
                <div id="container_about"></div>
                <div id="container_360">
                    <div id="video-container" class="video-container centered">
                        <video id="video" controls poster="images/poster.jpg">
                            <source src="videos/video.mp4" type="video/mp4">
                            <source src="videos/video.webm" type="video/webm">
                            Your browser does not support the <code>video</code> element.
                        </video>
                        <div id="sdk-video-player" class="sdk-video-player">
                            <div id="sdk-video-play-button" class="sdk-video-player-button centered"></div>
                        </div>
                    </div>
                </div>
                <div id="container_about"></div>
                
                <div class="buttons">
                    <button id="user-action-button" class="button useraction">UserAction</button>
                    <button id="clickthrough-button" class="button clickthrough">ClickThrough</button>
                </div>
            </div>
        </div>
    </body>
</html>
